<!DOCTYPE html>

{% block content %}
<html lang="en">

<body class="bg-gradient-primary">

    <div class="container" >

        <div class="card shadow mb-4" style="border-radius: 20px;">

            </div>
            <div class="card-body">
                <div class="table-responsive">

                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Location</th>
                                <th>Message</th>
                                <th>Reply</th>
                                
                            </tr>
                        </thead>

                            <tr>

                                <th>Email</th>
                                <th>Location</th>
                                <th>Message</th>
                                <th>Reply</th>
                                
                            </tr>
                        </tfoot>
                        
                        <tbody>
                            <tr>
                                <td>{{i.id}}Nived</td>
                                <td>{{i.category}}Nived@gmail.com</td>

                                    Reply
                                <button></td>
                                </form>

                            </tr>
         
                        </tbody>
                        
                    </table>

        </div>

</div>
<!-- End of Main Content -->

}
