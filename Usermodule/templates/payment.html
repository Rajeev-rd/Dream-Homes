<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    /* CSS styles */
    /* Center the card vertically on the page */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Style the card */
    .card {
      width: 80%;
      max-width: 350px;
    }

    /* Style the card header */
    .card-header {
      background-color: #FD5D14; /* New color */
      color: #212529; /* New color */
      text-align: center;
      padding: 0.8rem;
    }

    /* Style the card body */
    .card-body {
      padding: 1rem;
    }

    /* Style form labels */
    .form-label {
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Style form inputs */
    .form-control {
      margin-bottom: 0.5rem;
      padding: 8px;
      width: 100%;
      height: 30px;
      border: 2px solid #1B1B1B;
      border-radius: 8px;
      transition: 0.2s;
      font-size: 0.9rem;
    }

    .form-control:focus {
      outline: none;
      background: #F9E450;
      border: 3px solid #1B1B1B;
    }

    /* Style submit button */
    .btn-primary {
      width: 100%;
      background-color: #FD5D14; /* New color */
      border: 2px solid #1B1B1B;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.16s ease-out;
      font-size: 0.9rem;
    }

    .btn-primary:hover {
      background: #FFBB38;
      border: 4px solid #1B1B1B;
      box-shadow: 0px 0px 0px 4px #C1BFFA;
      border-radius: 8px;
    }

    /* Add spacing between form rows */
    .mb-3 {
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>
  <script>
    // Fetch messages from server after page loads
    window.onload = function() {
        fetch('make_payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}' // Ensure to include CSRF token
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = 'indexfront';  // Redirect to the frontend index page
            } else {
                console.error(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    };
</script>
  <!-- Checkout form -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Checkout</h2>
      </div>
      <div class="card-body">
        <p><strong>Product: {{ balance_item.name }}</strong></p>
        <p><strong> Price: {{ balance_item.price }}</strong></p>
        <form method="post" action="{% url 'make_payment' %}" oninput="checkForm()">
          {% csrf_token %}
          <input type="hidden" name="balance_item_id" value="{{ balance_item.id }}">
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" name="state" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="postal_code" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal_code" name="postal_code" required>
            </div>
          </div>
          <!-- Pay button -->
          <button id="payButton" class="btn btn-primary"disabled>Pay with Razorpay</button>
        </form>
      </div>
    </div>
  </div>

 <!-- Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "rzp_test_IzIBFTmzd3zzKk",
        "amount": "{{ amount_in_paise }}",
        "currency": "INR",
        "name": "Dream Home",
        "description": "Test Payment",
        "image": "https://example.com/your_logo.jpg",
        "handler": function(response) {
            // Redirect to the desired page after successful payment
            window.location.href = "{% url 'indexfront' %}";
        },
        "prefill": {
            "name": "Dream Homes",
            // Add other prefill details if needed
        }
    };

    var rzp1 = new Razorpay(options);

    // Enable payButton if all form fields are filled
    function checkForm() {
        var address = document.getElementById("address").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var postalCode = document.getElementById("postal_code").value;

        if (address && city && state && postalCode) {
            document.getElementById("payButton").disabled = false;
        } else {
            document.getElementById("payButton").disabled = true;
        }
    }

    // Open Razorpay payment modal when payButton is clicked
    document.getElementById("payButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default form submission
        rzp1.open(); // Open Razorpay payment modal
    });

    // Validate form on input change
    document.querySelectorAll('input').forEach(item => {
        item.addEventListener('input', checkForm);
    });
</script>
</body>
</html>
